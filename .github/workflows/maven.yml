name: CI-CD Spring PetClinic

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-analyze-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_REPO: abdoomohamed/jenkins-spring

    steps:
      #  تحميل الكود
      - name: Checkout code
        uses: actions/checkout@v3

      #  إعداد Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      #  Cache لمكتبات Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      #  Build بالميفن
      - name: Build project
        run: mvn clean package -DskipTests

      #  تحليل الكود بـ SonarCloud
      - name: Run SonarCloud analysis
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=abd-elrahman-mohamed-anter_jenkins-spring \
            -Dsonar.organization=abd-elrahman-mohamed-anter \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}


      # تسجيل الدخول في Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # بناء Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_HUB_REPO:latest .

      #  رفع  image
      - name: Push Docker image
        run: docker push $DOCKER_HUB_REPO:latest
